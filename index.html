    <title>Document</title>

  <body>
    <!-- this is where I added my Nav header  -->
    <header>
      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><i class="bi umbre bi-umbrella-fill"></i>WEATHER FORCAST</a
            >
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="mr-auto"></div>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active backgr" aria-current="page" href="#"
                    >Change Background</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Facts</a>
                </li>

                  <a class="nav-link active about" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- this is where my API code starts  -->
    <div id="weather-container">
      <form id="user-input">
        <input type="text" name="search-loc" placeholder="Enter City Name" spellcheck="false" class="search-bar"/>
        <button id="submit"><i class="bi bi-search"></i></button>
      </form>
      <div id="container">
        <div class="top">
          <div class="location result"></div>
          <div class="icon-img result"></div>
          <div class="temp result"></div>
          <div class="description result"></div>
        </div>
        <div class="bottom d-flex flex-row mb-3">
          <div class="humudity result"></div>
          <div class="wind-speed result"></div>
        </div>
      </div>
      <div class="dn-container">
        <p class="day-night"></p>
      </div>
    </div>
